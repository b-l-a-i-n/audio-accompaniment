<!DOCTYPE html>
<html>
  <head>
    <base href=".">
    <meta charset="UTF-8" />
    <!-- Shaka Player ui compiled library: -->
    <script src="./static/shaka-player/dist/shaka-player.ui.js"></script>
    <!-- Shaka Player ui compiled library default CSS: -->
    <link rel="stylesheet" type="text/css" href='./static/shaka-player/dist/controls.css'>
    <!-- Chromecast SDK (if you want Chromecast support for your app): -->
    <script defer src='https://www.gstatic.com/cv/js/sender/v1/cast_sender.js'></script>
    
    <!--
    <script src='./shaka-player/dist/shaka-player.compiled.js'></script>

    -->
    <!-- Your application source: -->
    <!--
    <script type='module' src="./accessButton.js" ></script>
    -->
    <script type='module' src="./static/myapp.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body style="background-color:#10131a">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a href="" class="navbar-brand">Digital Novik</a>
      </div>
    </nav>
    <h3 class="top-name center-block text-center" style="color:#fff;"> </h3>
        <!-- The data-shaka-player-container tag will make the UI library place the controls in this div.
          The data-shaka-player-cast-receiver-id tag allows you to provide a Cast Application ID that
            the cast button will cast to; the value provided here is the sample cast receiver. -->
    <div data-shaka-player-container style="max-width:40em;display:block;margin-top:50px;margin-left:auto;margin-right:auto;"
          data-shaka-player-cast-receiver-id="8D8C71A7">
        <!-- The data-shaka-player tag will make the UI library use this video element.
              If no video is provided, the UI will automatically make one inside the container div. -->
        
      <video autoplay data-shaka-player id="video" style="width:100%;height:100%;"></video>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
